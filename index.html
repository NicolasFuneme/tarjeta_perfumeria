<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  
    <main class="contenedor">

      <div>
          <img class="imagen1" src="images/image-product-desktop.jpg" alt="perfume-chanel">
          <img class="imagen2" src="images/image-product-mobile.jpg" alt="perfume-chanel">

      </div>
      <div class="informacion">
          <h3>Perfume</h3> 

          <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1> 

          <p class="informacion__des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL</p> .

          <p class="parrafo"> <span class="precio1">$149.99</span> <span class="precio2">$169.99</span> </p> 
          
       <div class="buton-compra"> 
          <img class="icono-carrito" src="images/icon-cart.svg" alt="icono-carrito-de compras">  
          <a class="boton" href="">Add to Cart</a>
       </div>   
      </div> 

    </main>    
  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nicolás Gómez Fúneme</a>.
      </div>
  
</body>
</html>
